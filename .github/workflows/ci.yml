name: CI

on:
  push:
  pull_request:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            **/*.md

      - name: Basic repo sanity check
        run: |
          test -d docs
          test -d .github/workflows
          echo "OK"
